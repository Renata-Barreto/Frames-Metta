<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>

<body>

    <div class="side">
        <p>Menu</p>
        <label for="videoInput" class="button">Selecionar vídeo</label>
        <input class="input-file" type="file" id="videoInput" accept="video/*"></input>
        <span id="fileName"></span>
        
        <button class="button" id="processarBtn">Processar</button>
    </div>

    <div class="content">
        <h1>Detectando pessoas</h1>
        <p>Por favor, aguarde o alerta de carregamento do programa para fazer o upload do seu vídeo...</p>
        <p>Ao final, role a página para ver o gráfico gerado!</p>
        <div id="video-area"></div>
        <div class="graph-area">
            <canvas id="graph" width="600" height="300"></canvas>
        </div>
    </div>

    
    <script src="../script.js"></script>
